<!doctype html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css?q=34">
    <link rel="stylesheet"  href="/static/highlight/styles/solarized-light.css">
    <script src="/static/highlight/highlight.pack.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.2.0/highlightjs-line-numbers.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>hljs.initLineNumbersOnLoad();</script>
    <title>{% block title %}{% endblock %}</title>
</head>
<div class=page>
    <h1>Pastebin</h1>
    {% for message in get_flashed_messages() %}
    <p class=flash>{{ message }}
    {% endfor %}
    {% block body %}{% endblock %}
</div>
